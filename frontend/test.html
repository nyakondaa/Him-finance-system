<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QZ Tray Certificate Test</title>
    <script src="qz-tray.js"></script>
</head>
<body>
<h2>QZ Tray Certificate Test</h2>
<button onclick="testQZ()">Connect & Print Test</button>

<pre id="output"></pre>

<script>
    const log = (msg) => {
        const out = document.getElementById("output");
        out.textContent += msg + "\n";
    };

    // Certificate promise
    window.qz.security.setCertificatePromise(() => {
        log("ğŸ“„ Requesting certificate...");
        return fetch("http://localhost:5000/qz/certificate", {
            cache: 'no-store',
            headers: { 'Content-Type': 'text/plain' }
        })
            .then(res => {
                if (!res.ok) throw new Error("âŒ Certificate fetch failed");
                return res.text();
            })
            .then(cert => {
                log("âœ… Certificate received");
                return cert;
            })
            .catch(err => {
                log("âŒ Error fetching certificate: " + err);
                throw err;
            });
    });

    // Signature promise
    window.qz.security.setSignaturePromise(toSign => {
        log("âœï¸ Requesting signature...");
        return fetch("http://localhost:5000/qz/sign", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: toSign })
        })
            .then(res => {
                if (!res.ok) throw new Error("âŒ Signature fetch failed");
                return res.text();
            })
            .then(signature => {
                log("âœ… Signature received");
                return signature;
            })
            .catch(err => {
                log("âŒ Error fetching signature: " + err);
                throw err;
            });
    });

    async function testQZ() {
        try {
            log("ğŸ”Œ Connecting to QZ Tray...");
            await qz.websocket.connect();
            log("âœ… Connected to QZ Tray");

            const config = qz.configs.create("PDFCreator");
            const data = [{
                type: 'html',
                format: 'plain',
                data: '<h1>Test print from QZ Tray</h1><p>This was sent to PDFCreator.</p>'
            }];

            log("ğŸ–¨ï¸ Sending print job to PDFCreator...");
            await qz.print(config, data);
            log("âœ… Print job sent!");

        } catch (e) {
            log("âŒ ERROR: " + (e.message || e));
        } finally {
            if (qz.websocket.isActive()) {
                await qz.websocket.disconnect();
                log("ğŸ”Œ Disconnected");
            }
        }
    }
</script>
</body>
</html>
